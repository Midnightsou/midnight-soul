<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="terminal">
        <div id="output">
            <p>Welcome to My Portfolio! Type <span class="cmd">help</span> to see available commands.</p>
        </div>
        <div id="input-line">
            <span class="prompt">guest@portfolio:~$</span>
            <label for="command" class="visually-hidden">Command Input</label>
            <input type="text" id="command" title="Type a command" placeholder="Type a command..." autofocus>
        </div>
    </div>
    <canvas id="matrixCanvas"></canvas>
    <script src="scripts.js"></script>
</body>
</html>
